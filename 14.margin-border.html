<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    *{
        margin:0; padding: 0;
    }
     #roll1{
        height:85px;
        width: 150px;
        border: 5px,dashed,rgb(134, 9, 252);
        margin: 15px 15px 15px 15px; 
        background-color: #ee5f00
    }
    #roll2{
        height:70px;
        width: 150px;
        border: 5px,solid,rgb(134, 9, 252);
        border-radius: 5px;
        margin: 15px 15px 15px 15px; 
        background-color: #09cf94
    }
</style>
<body>
    <div id="roll1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae, sunt nobis.</div>
    <div id="roll2">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
</body>
</html>
